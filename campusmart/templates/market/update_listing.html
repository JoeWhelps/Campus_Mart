{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h1>Update Listing</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="id_title" name="title" value="{{ object.title }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    <textarea class="form-control" id="id_description" name="description" rows="4" required>{{ object.description }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="id_price" name="price" value="{{ object.price }}" step="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label for="id_condition" class="form-label">Condition</label>
                    <select class="form-select" id="id_condition" name="condition" required>
                        <option value="New" {% if object.condition == "New" %}selected{% endif %}>New</option>
                        <option value="Like New" {% if object.condition == "Like New" %}selected{% endif %}>Like New</option>
                        <option value="Good" {% if object.condition == "Good" %}selected{% endif %}>Good</option>
                        <option value="Fair" {% if object.condition == "Fair" %}selected{% endif %}>Fair</option>
                        <option value="Poor" {% if object.condition == "Poor" %}selected{% endif %}>Poor</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="id_status" class="form-label">Status</label>
                    <select class="form-select" id="id_status" name="status" required>
                        <option value="Available" {% if object.status == "Available" %}selected{% endif %}>Available</option>
                        <option value="Sold" {% if object.status == "Sold" %}selected{% endif %}>Sold</option>
                        <option value="Pending" {% if object.status == "Pending" %}selected{% endif %}>Pending</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'listings:my_listings' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Listing</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
