{% extends "core/base.html" %}
{% block content %}
<h1>Create Account</h1>
{% if errors %}
<div class="alert alert-danger" role="alert">
    <ul>
        {% for error in errors %}
        <li> {{ error.0 }}: {{error.1}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<form class="m-auto col-md-3" method="POST">
    {% csrf_token %}
    <h1 class="h3 mb-3 fw-normal text-center">Enter the information below to create your account</h1>
    <div class="form-floating">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{ values.name|default:'' }}">
        <label for="name">Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="{{ values.username|default:'' }}">
        <label for="username">Username</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" id="email" name="email" placeholder="Email" value="{{ values.email|default:'' }}">
        <label for="name">Email</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="password" name="password"  placeholder="Password">
        <label for="password">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
</form>

{% endblock %}
